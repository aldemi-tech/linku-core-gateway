name: Deploy Core Gateway to Firebase Hosting

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ï¿½ï¿½ Checkout Repository
      uses: actions/checkout@v4

    - name: âš¡ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: ğŸ“¦ Install Dependencies
      run: npm ci

    - name: âœ… Validate Configuration
      run: npm run validate

    - name: ğŸš€ Deploy to Firebase Hosting
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
      run: |
        npm install -g firebase-tools
        firebase use linku-app --token "$FIREBASE_TOKEN"
        firebase deploy --only hosting --token "$FIREBASE_TOKEN"

    - name: âœ… Deployment Complete
      run: |
        echo "ğŸ‰ Core Gateway deployed successfully!"
        echo "ğŸ“ Project: linku-app"
        echo "ğŸŒ Hosting URL: https://linku-app.web.app"
